<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Screen Image</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background-color: black; /* optional */
    }
    img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: contain; /* keeps aspect ratio while fitting screen */
    }
</style>
</head>
<body>
    <img src="sam.jpeg" alt="sam">
</body>
</html>
